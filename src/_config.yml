title: 欧托邦
description: 欧雷与朱莉娅的家
keywords:
tagline: 欧雷与朱莉娅的家

author:
  name: 欧雷
  email: ourairyu@gmail.com

collections:
  # Auto-generated by KnoSys (https://knosysio.github.io/)
  knosys:
    output: true
    permalink: /:path/
  pages:
    output: true
    permalink: /:path/
  projects:
    output: true
    permalink: /:collection/:path/

# Handling Reading
exclude:
  - .asset-cache
  - .sass-cache
  - .vscode
  - .knosysrc
  - node_modules
  - build
  - vendors
  - src
  - Rakefile
  - Gemfile
  - Gemfile.lock
  - Gruntfile.coffee
  - bower.json
  - package.json
  - package-lock.json
  - CNAME
encoding: utf-8

# Plugins
gems:
  - jekyll-assets
  - jekyll-archives
  - jekyll-feed
  - jekyll-contentblocks
  - jekyll-sitemap
  - jekyll/tagging
  - jekyll-tagging-related_posts
  - jekyll_version_plugin

# Conversion
markdown: kramdown
highlighter: pygments

# Outputting
permalink: /posts/:title/
timezone: Asia/Shanghai

# YAML frontmatter
defaults:
  # Defaults
  - scope:
      path: ""
    values:
      layout: ksio/default
  # Auto-generated by KnoSys (https://knosysio.github.io/)
  - scope:
      path: ""
      type: knosys
    values:
      layout: ksio/doc
      css:
        - local/pages/post
        - local/pages/doc
      js:
        - ksio/initializers/time
        - ksio/initializers/lazyload
      repo: cookbook
  # Pages
  - scope:
      path: ""
      type: pages
    values:
      layout: ksio/page
  # Posts
  - scope:
      path: ""
      type: posts
    values:
      layout: ksio/post
      css:
        - local/pages/post
      js:
        - ksio/initializers/time
        - ksio/initializers/lazyload
      siblings: true
  - scope:
      path: ""
      type: projects
    values:
      layout: ksio/page



# =====
# Plugin-specific configurations
# =====

# Jekyll Archives
# https://github.com/jekyll/jekyll-archives
jekyll-archives:
  enabled:
    - categories
    - tags
    - year
  layouts:
    category: archive/category
    tag: archive/tag
    year: archive/year
  permalinks:
    category: "/categories/:name/"
    tag: "/tags/:name/"
    year: "/archives/:year/"

# Jekyll Feed
# https://github.com/jekyll/jekyll-feed
feed:
  path: atom.xml



# =====
# Customized configurations
# =====

# KnoSys site config
ksio:
  meta:
    url: https://oreilia.com
  brand:
    text: Otopia
    color: "#0871ab"
  copyright:
    owner:
      text: 欧雷
      url: https://linxoid.com/ourai/
    period:
      start: 2017
  header:
    navbar:
      placement: right
  footer:
    links:
      - text: 欧雷流
        url: https://ourai.ws/
  analytics: true
